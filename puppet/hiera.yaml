---
version: 5
defaults:
  datadir: /vagrant/puppet/hieradata
  data_hash: yaml_data
hierarchy:
  - name: "Per-node data (yaml version)"
    path: "nodes/%{::hostname}.yaml"
  - name: "Chapter based data"
    paths:
      - "chapters/%{::chapter}/%{::hostname}.yaml"
      - "chapters/defaults.yaml"
  - name: "Other YAML hierarchy levels"
    paths:
      - "domains/%{::domain}.yaml"
      - "common.yaml"
